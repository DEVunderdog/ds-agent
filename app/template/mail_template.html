<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your API Key | {{ project_name }}</title>
    <style>
        /* Base reset */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,

        img {
            -ms-interpolation-mode: bicubic;
        }

        /* Responsive styles */
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
        }

        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }

            .stack-column,
            .stack-column-center {
                display: block !important;
                width: 100% !important;
                max-width: 100% !important;
                text-align: center !important;
            }
        }

        /* Base styles */
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #1c1e21;
            line-height: 1.5;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .email-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .email-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .email-body {
            padding: 30px 25px;
            font-size: 16px;
        }

        .email-body p {
            margin: 0 0 15px 0;
        }

        .api-key-block {
            background-color: #f6f7f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .api-key-block .label {
            font-size: 14px;
            color: #4b4f56;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        .api-key-block .value {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 14px;
            color: #1c1e21;
            padding: 8px;
            background-color: #ffffff;
            border: 1px solid #ccd0d5;
            border-radius: 3px;
            display: block;
        }

        .important-note {
            background-color: #fffbe2;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            padding: 15px;
            font-size: 14px;
            color: #856404;
            margin-bottom: 20px;
        }

        .important-note ul {
            margin: 10px 0 0 20px;
            padding: 0;
        }

        .important-note li {
            margin-bottom: 8px;
        }

        .email-footer {
            background-color: #f6f7f9;
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #606770;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>

<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center">
                <table class="email-container" border="0" cellpadding="0" cellspacing="0">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <h1>{{ project_name }}</h1>
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td class="email-body">
                            <p>Your <strong>API KEY</strong> has been generated. Please find the details below. This key
                                grants access
                                to services provided by <strong>{{ project_name }}</strong>.</p>

                            <!-- API Key Section -->
                            <div class="api-key-block">
                                <span class="label">API Key:</span>
                                <span class="value">{{ api_key }}</span>
                            </div>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
